<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="./js/app.js" defer></script>
    <title>word game</title>
</head>
<body>
  <header>
   <h1>Word Game</h1>
        <nav>
    <label class='option' for="game-level">Choose a Level:</label>
    <select id="game-level">
    <option value="3" selected>3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select> <br>

               <ul>
                <li>points: <span class="point"></span> </li>
                <li>wrong hits:<span class="wrong-hit"></span></li>
               </ul>
        </nav>
   <div class="word-display">
     Matched letters: <span></span>
    

   </div>
 </header>
  


 <section id="game-area">
    
   
   
</section>



  <footer>

      <div class="player1 player">Player 1</div> 
      <div class="player2 player">Player 2</div><br>
     <input type="text" class='target-word' placeholder="Your target word"><br> 
       <button id="start">START</button>
  </footer>

   </body> 
</html>
